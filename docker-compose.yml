version: "3"
services:

  php:
    image: php:8.3-fpm
    container_name: php8.3
    restart: always
    networks:
      web:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "15000:9000"
    volumes:
      - ./:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini-production
networks:
  web:
